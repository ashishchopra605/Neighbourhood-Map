<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbourhood-Map</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body onload="showListings()">


	<nav id="drawer" class="dark_blue">
		<h3 class="project-heading">Neighbourhood-Map</h3>
		<div class="btn-style">
			<input id="show-listings" type="button" value="Show Listings" class="btn-clr">
			<input id="hide-listings" type="button" value="Hide Listings" class="btn-clr">
		</div>

		<form role="search" class="frm">
			<input data-bind="textInput: filteredInput, valueUpdate: 'keyup'" autocomplete="off" placeholder="search..." name="srch-term" id="srch-term" type="search" size="30" class="input-clr" >
		</form>
		<ul data-bind="foreach: search">
			<li data-bind="text: $data.title, click: showclickedinfowindow"></li>
		</ul>
	</nav>


    <main class="light_blue">
		<a id="menu">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
			</svg>
			<div id="map"></div>
		</a>

	</main>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWzzopYa6jA2hvlgHfiJwjTnDU2wNLvl8&v=3&callback=initMap">
</script>
<script src="http://knockoutjs.com/downloads/knockout-3.4.2.js"></script>
<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
